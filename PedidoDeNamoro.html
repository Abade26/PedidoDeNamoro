<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namora comigo?</title>
    <link rel="stylesheet" href="PedidoDeNamoro.css">
</head>

<body>
    <div id="conteudo">
        <h1>Aceita Namorar Comigo?</h1>
        <button class="btn" onclick="sim()" ><a href="https://www.youtube.com/watch?v=ekzHIouo8Q4">SIM</a></button>
        <button class="btn" onclick="desvia(this)" onmouseover="desvia(this)"><a href="#">NÃO</a></button>
    </div>
    
    <script>
        function sim(){
        alert("Você aceitou namorar comigo! :)")
        }

        function desvia(t){
        var btn = t;
        btn.style.position = 'absolute';
        btn.style.top = geraPosicao(10, 90);
        btn.style.right = geraPosicao(10, 90);
        console.log("Opa, desviei...");    
        }
        
    function geraPosicao(min, max) {
        return (Math.random() * (max - min) + min) + '%';
    }
    </script>

</body>
</html>
